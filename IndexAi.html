<!doctype html>
<html>
<head>
  <title>Ajedrez v1.3</title>
  <link rel="stylesheet" href="css/chessboard2.css" />
</head>
<body>
  <div id="outer" style="width:100%">
    <div id="inner">
      <h3>
<p>Ajedrez contra la IA</p>
</div>
</h3>
<div id="board" class="board"></div>
<br>
<div class="info">
    Nivel de la IA:
    <select id="search-depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>


    <br>
    <span>Posiciones Evaluadas: <span id="position-count"></span></span>
    <br>
    <span>Tiempo empleado: <span id="time"></span></span>
    <br>
    <span>Posiciones/s: <span id="positions-per-s"></span> </span>
    <br>-
    <br>
    <div id="move-history" class="move-history">
    </div>
</div>


<script src="js/json3.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script src="js/chess.js"></script>
<script src="js/chess.min.js"></script>
<script src="js/IAFINAL.js"></script>
</body>
</html>
